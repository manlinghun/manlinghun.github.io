<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			textarea{height: 250px;width: 98%;font-size: 18px;}
		</style>
	</head>
	<body>
		<h2>redis注释转换，便于翻译软件翻译</h2>
		<textarea id="srcText"></textarea></br>
		</br>
		<button id="changeBtn">转换</button>
		</br>
		<textarea id="dstText"></textarea>
	</body>
	<script src="js/jquery.js" type="text/javascript"></script>

	<script type="text/javascript">
		var testData = `# By default, if no "bind" configuration directive is specified, Redis listens
# for connections from all available network interfaces on the host machine.
# It is possible to listen to just one or multiple selected interfaces using
# the "bind" configuration directive, followed by one or more IP addresses.
# Each address can be prefixed by "-", which means that redis will not fail to
# start if the address is not available. Being not available only refers to
# addresses that does not correspond to any network interfece. Addresses that
# are already in use will always fail, and unsupported protocols will always BE
# silently skipped.`;
		var srcText = "";
		var dstText = "";
		$(function() {
			$("#srcText").val(testData);
			$("#changeBtn").on("click", function() {
				srcText = $("#srcText").val();
				dstText = changeData(srcText.trim());
				$("#dstText").val(dstText);
			});
		})

		function changeData(text) {
			var result = text.replaceAll('\n#','');
			result = result.trim();
			if(result.startsWith("# ")){
				result = result.substring(2)
			}
			return result;
		}

		function formatDate(date) { 
			var now = new Date(date);
		     var year=now.getFullYear(); 
		     var month=now.getMonth()+1; 
		     var date=now.getDate(); 
		     var hour=now.getHours(); 
		     var minute=now.getMinutes(); 
		     var second=now.getSeconds(); 
		     return year+"-"+month+"-"+date; 
		} 
		
	</script>
</html>
